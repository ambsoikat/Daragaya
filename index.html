<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .bgimage {
            width: 100%;
            height: 100vh;
            background-image: url("./image/daragaya.gif");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .talkbtn {
            position: absolute;
            z-index: 1;
            top: 80%; /* instead of fixed 700px */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .talkbtn button {
            width: 270px;
            height: 50px;
            border-radius: 50px;
            border: 2px solid #00f7ff;
            background-color: black;
            color: #00f7ff;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2); 
        }


        .talkbtn button:hover {
            box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff, 0 0 60px #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
            background-color: rgba(0, 247, 255, 0.2); /* fixed */
        }


        .heading {
            position: absolute;
            z-index: 2;
            top: 70%;
            left: 51%;
            transform: translateX(-50%);
        }

        h1{
            color: aliceblue;
            font-weight: 100;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 22px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
            letter-spacing: 18px;
        }
        #btn{
            text-transform: capitalize;
        }

    </style>
</head>
<body>
    <div class="bgimage"></div>

    <div class="heading">
        <h1>Daragaya</h1>
    </div>

    <div class="talkbtn">
        <button id="btn">üéôÔ∏è Click to Speak</button>
        <div id="content"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
