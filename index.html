<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .bgimage {
            width: 100%;
            height: 100vh;
            background-image: url("./image/daragaya.gif");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .talkbtn {
            position: absolute;
            z-index: 1;
            top: 82%;
            left: 49%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .talkbtn button {
            width: 270px;
            height: 50px;
            border-radius: 50px;
            border: 2px solid #00f7ff;
            background-color: black;
            color: #00f7ff;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
        }

        .talkbtn button:hover {
            box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff, 0 0 60px #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
            background-color: rgba(0, 247, 255, 0.2);
        }

        .heading {
            position: absolute;
            z-index: 2;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            color: aliceblue;
            font-weight: 100;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 22px;
            letter-spacing: 18px;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
        }

        #btn {
            text-transform: capitalize;
        }

        #textInput {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #00f7ff;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            color: #00f7ff;
            font-size: 16px;
        }

        #content {
            margin-top: 10px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="bgimage"></div>

    <div class="heading">
        <h1>Daragaya</h1>
    </div>

    <div class="talkbtn">
        <button id="btn">üéôÔ∏è Click to Speak</button>
        <br>
        <input type="text" id="textInput" placeholder="Type your command..." />
        <div id="content"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
